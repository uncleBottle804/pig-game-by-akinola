<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game by Akinola</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title"><mark>pig game</mark> by akinola</h1>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">32</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">14</p>
        </div>
      </section>

      <section class="buttons">
        <img
          src="images/die-1.png"
          alt="Playing dice"
          class="die"
          id="dice--0"
        />
        <button class="btn btn--new">🔄 New game</button>
        <button class="btn btn--roll">🎲 Roll die</button>
        <button class="btn btn--hold">📥 Hold current value</button>
      </section>
    </main>

    <!-- SCRIPT -->
    <script src="script.js" type="module"></script>
  </body>
</html>
